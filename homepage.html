<html>
<head>
	<title>Ghentlemen | Home</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favIcon.png">
    <style>
        .graven {
            position: fixed;
            bottom: -10vh;
            transition: 3s;
            opacity: 0;
        }
        .content_home{
            position: fixed;
            bottom: 3rem;
            font-size: 5rem;
            color: white;
            font-weight: 100;
            border: 2px solid white;
            padding: 5px 10px; 
            left: 3vw;
            font-family: 'Raleway';
            text-transform: uppercase;
        }
        #test {
            transition: .9s;
            opacity: 0;
        }
    </style>
</head>
<body>
        <div>
        <nav id='menu'>
            <object>
                <a href="index.html"><embed class="topLogo" src="Svg/logo2.svg"></a>
            </object>
            <div class="slider">
                <!--<img src="" class="graven" alt="">-->
                <object><a href="index.html" id="changer"></a></object>'
                <div id = 'test' class='content_home'></div>
            </div>
                <div class="backMenu"></div>
            <ul>
                <li class="activity" ><a href="activity.html">activity</a></li>
                <li class="food" ><a href="food.html">food</a></li>
                <li class="goOut" ><a href="goOut.html">go out</a></li>
                <li class="discover" ><a href="discover.html">discover</a></li>
                <li class="fuel" ><a href="fuel.html">fuel</a></li>
                <li class="parking" ><a href="parking.html">parking</a></li>
            </ul>
        </nav>
        </div>
        <script src="nav.js"></script>
        <script type="text/javascript">
		function start(){
            var ul = document.querySelectorAll('ul');
            ul[0].style.opacity = '0';
			setTimeout(function() {
                ul[0].style.opacity = '1';
			}, 10);
		}
        start();


        function letterAnimation(tag){
            var name = tag;
            var changer = document.getElementById('changer');
            changer.innerHTML = '<embed class="graven" src="Svg/' + name + '.svg">';
            //document.getElementsByTagName("embed")[1].setAttribute("src", "Svg/" + name + ".svg"); 
            tester(name);
            var e = true;
            var skyline = document.querySelectorAll('.graven');
            skyline[0].style.bottom= '-5vw';
            skyline[0].style.right= '0';
            var i=1;
            setTimeout(function() {               
                skyline[0].style.opacity= '.7';
            }, 10);
            function tester(cont){
                var str = cont;
                var c = str.length + 70;
                var res = str.substring(0, i);
                document.getElementById('test').innerHTML = res;
                if (i<=c && e==true){
                    i++;
                }
                if (i == 3){
                    document.getElementById('test').style.opacity = "1";
                }
                if (i != c){
                    setTimeout(function(){ tester(cont); }, 30);
                }
                if (i == c){
                    e = false;
                }
                if (e == false){
                    document.getElementById('test').style.opacity = "0";
                    setTimeout(function(){ close(); }, 1200);
                }
            }
            function close() {
                skyline[0].style.opacity= '0';
                i = 0;
                //break tester;
            }
        }   



        var places_slider = [
            'stam',
            'graslei',
            'Gent sint pieters',
            'gravensteen',
        ];


        var j = 0;
        function testener(){
            cont = places_slider[j];
            letterAnimation(cont);
            j++;
            if (j == places_slider.length){
                j = 0;
            }
            setTimeout(function(){ testener(); }, 7000);
        }

        testener();

	</script>
</body>
</html>
