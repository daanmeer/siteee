<html>
<head>
	<title>Ghentlemen | Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="start_div">
		<object>
			<a href="index.html"><embed class="logo" src="Svg/logo2.html"></a>
		</object>
		<a href="homepage.html" id="explore" class="explore">Explore</a>
	</div>
	<img src="skylineGent.svg" class="skyline" alt="De getekende Gentste skyline">
	<script type="text/javascript">
		function start(){
			setTimeout(function() {
				var skyline = document.querySelectorAll('.skyline');
				skyline[0].style.opacity= '.7';
				skyline[0].style.bottom= '-5rem';
			}, 10);
			setTimeout(function() {
				document.getElementById("explore").style.backgroundColor = "#A8DFFA";
			}, 1400);
		}
		start();

	</script>

</body>
</html>
