<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>Gaby & Jozef</title>
</head>

<body>
  <div class="content-head">
    <div class="content">
      <h2 class="is-center">Welcome</h2>
      <a href="#gform">Schrijf je in</a>
    </div>
  </div>

  <aside>

   </aside>

<!-- START HERE -->
 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">
  <div class="content-head">
  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbz4Dy1TncIVuiNrEF406zkuRuYD6aUlYdG58q23O8FEJhnbc1lG/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <input id="name" name="name" placeholder="Naam" />
    </fieldset>

    <fieldset class="pure-group">
      <textarea id="message" name="message" rows="10"
      placeholder="Bericht"></textarea>
    </fieldset>

    <fieldset class="pure-group">
      <input id="email" name="email" type="email" value=""
      required placeholder="email"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
      <input id="color" name="color" placeholder="Favoriet familielid" />
    </fieldset>

    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>
</div>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
<script type="text/javascript">
    $('a[href*="#"]:not([href="#"])').click(function() {
      if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
        if (target.length) {
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 1000);
          return false;
        }
      }
    });
</script>
</html>
